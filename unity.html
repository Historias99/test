<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AdMob Example</title>
  <style>
    .adsbygoogle {
      margin: 0 auto;
      display: block;
      width: 320px;
      height: 50px;
    }
  </style>
</head>
<body>

  <!-- Load the AdMob library -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

  <!-- Display an AdMob ad -->
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-app-pub-3940256099942544~3347511713"
       data-ad-slot="ca-app-pub-3940256099942544/6300978111"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

</body>
</html>
